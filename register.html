<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
          <h2 class="text-center mb-4">REGISTER</h2>
          <form id="registerForm">
            <div class="mb-3">
              <label for="namalengkap" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="namalengkap" name="namalengkap" placeholder="Nama Lengkap" required>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn w-100">Register</button>
          </form>
          <p class="text-center mt-3">Sudah punya akun? <a href="login.html">LOGIN</a></p>
        </div>
    </div>
  </main>

  <footer class="footer py-4 text-center">
    <div class="container">
      <p>&copy; Copyright by 22552011055_TIA PELISA_TIF 222 CNS</p>
    </div>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
